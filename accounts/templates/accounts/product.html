{% extends 'accounts/main.html' %}

{% block content %}

<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Products</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>

                    <th></th>
                    <th></th>

                    <!-- <th style="text-align: center; width: 10%;">Update</th>
                    <th style="text-align: center; width: 10%;">Delete</th> -->
                </tr>

                {% for product in products %}
                    <tr>
                        <td>{{ product }}</td>
                        <td>{{ product.category }}</td>
                        <td>${{ product.price }}</td>

                        <td style="text-align: center; width: 5%;">
                            <a href="" class="btn btn-sm custom-button">Update</a>
                        </td>
                        <td style="text-align: center; width: 5%;">
                            <a href="" class="btn btn-sm custom-button">Delete</a>
                        </td>
                    </tr>
                {% endfor %}

            </table>
        </div>
    </div>

</div>

{% endblock content %}
